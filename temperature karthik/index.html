<html>
<head>
    <title>Temperature Converter</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonHover {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes inputFocus {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 10px 5px rgba(0, 123, 255, 0.5);
            }
        }

        body {
            font-family: 'Times New Roman', Times, serif; /* Classic font */
            background: url('./WhatsApp\ Image\ 2024-11-04\ at\ 2.29.03\ PM.jpeg') no-repeat center center fixed; /* Background image from Unsplash */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: url('./WhatsApp\ Image\ 2024-11-04\ at\ 2.29.03\ PM.jpeg') no-repeat center center; /* Background image from Unsplash */
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Increased padding */
            width: 400px; /* Increased width */
            height: 500px; /* Increased height */
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            color: #000; /* Black text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container h1 {
            font-size: 24px; /* Increased font size */
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Increased margin */
        }

        .input-group label {
            font-size: 25px; /* Increased font size */
            color: #000; /* Black text color */
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px; /* Increased padding */
            width: 150px; /* Increased width */
            font-size: 16px; /* Increased font size */
            transition: box-shadow 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent input background */
            color: #000; /* Black text color */
            margin-bottom: 10px;
        }

        .input-group input:focus, .input-group select:focus {
            animation: inputFocus 0.5s forwards;
        }

        .result {
            font-size: 30px; /* Increased font size */
            margin-bottom: 30px;
            color: #000; /* Black text color */
        }

        .convert-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px; /* Increased padding */
            width: 100%;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .convert-button:hover {
            background-color: #0056b3;
            animation: buttonHover 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Temperature converter</h1>
        <div class="input-group">
            <label for="degrees">Degrees</label>
            <input type="number" id="degrees" value="72">
        </div>
        <div class="input-group">
            <label for="type">Type</label>
            <select id="type">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
            </select>
        </div>
        <div class="result" id="result">
            22.2222 °C
        </div>
        <button class="convert-button" onclick="convertTemperature()">Convert</button>
    </div>

    <script>
        function convertTemperature() {
            const degrees = document.getElementById('degrees').value;
            const type = document.getElementById('type').value;
            let result;

            if (type === 'fahrenheit') {
                result = (degrees - 32) * 5 / 9;
                document.getElementById('result').innerText = result.toFixed(4) + ' °C';
            } else {
                result = (degrees * 9 / 5) + 32;
                document.getElementById('result').innerText = result.toFixed(4) + ' °F';
            }
        }
    </script>
</body>
</html>
